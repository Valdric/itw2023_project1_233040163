<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-image: url('img/login.jpg'); /* Ganti 'background.jpg' dengan nama file gambar latar belakang Anda */
      background-size: cover;
      background-position: center;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-container {
            background-color: url('442.jpg');
            background-size: contain;
            background-position: center;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
            backdrop-filter: blur(10px);
        }

        .login-container h2 {
            margin-bottom: 20px;
        }

        .login-form input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        .login-form button {
            background-color: #ff000059;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .login-form button:hover {
            background-color: #ff0303b1;
    }
  </style>
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Login Page</title>
      <style>
          /* ... (kode CSS sebelumnya tetap sama) */
      </style>
  </head>
  <body>
      <div class="login-container">
          <h2>Login</h2>
          <form class="login-form" onsubmit="return redirectToNextPage();">
              <input type="text" id="username" placeholder="Username" required>
              <input type="password" id="password" placeholder="Password" required>
              <button type="submit">Gass!!!</button>
          </form>
      </div>
  
      <script>
          function redirectToNextPage() {
              // Mendapatkan nilai input username dan password
              var username = document.getElementById('username').value;
              var password = document.getElementById('password').value;
  
              // Contoh validasi sederhana (gantilah dengan validasi sesuai kebutuhan)
              if (username === 'username' && password === 'username') {
                  // Jika validasi berhasil, arahkan ke halaman selanjutnya
                  window.location.href = 'index.html';
                  return false; // Untuk mencegah formulir dikirim ke server (default behavior)
              } else {
                  // Jika validasi gagal, beri tahu pengguna atau lakukan tindakan lain
                  alert('Login gagal. Periksa kembali username dan password Anda.');
                  return false; // Untuk mencegah formulir dikirim ke server (default behavior)
              }
          }
      </script>
  </body>
  </html>
